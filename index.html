<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizizzzooo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="flex">
    <div class="wrapper">
      <div class="quiz-container">
        <div class="quiz-head">
          <h1 class="quiz-title">Trivia</h1>
          <div class="quiz-score">
            <span id="correct-score"></span>
            /
            <span id="total-question"></span>
            
          </div>
        </div>
        <div class="quiz-body">
          <h2 class="quiz-question" id="question">
            <!-- What is the full form of http?<br />
            <span class="category">Java</span> -->
          </h2>
          <ul class="quiz-options">
            <!-- <li class="selected" id="answer1">Hyper Text Transfer Protocol</li>
            <li class="selected" id="answer2">Hopper Text Transfer Protocol</li>
            <li class="selected" id="answer3">Hyper Test Transfer Protocol</li>
            <li class="selected" id="answer4">Hyper Text Transmit Protocol</li> -->
          </ul>
          <div id="result">
            <!-- <h3 id="result-text"></h3>
            <p id="result-description"></p> -->
          </div>
          <div class="quiz-foot">
            <button type="button" class="btn btn-success" id="check-answer">
              <p><i class="fa-solid fa-check fa-beat-fade"></i></p>
            </button>
            <button type="button" class="btn btn-warning" id="play-gain">
              <p><i class="fa-solid fa-rotate-left fa-bounce"></i></p>
            </button>
            <button type="button" class="btn btn-primary" id="next-question">
              <p><i class="fa-solid fa-arrow-right fa-bounce"></i></p>
              <!-- <button type="button" id="check-answer">
              <i class="fa-solid fa-check fa-beat-fade"></i>
            </button>
            <button type="button" id="play-gain">
              <i class="fa-solid fa-rotate-right"></i> -->
            </button>
            
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@0.1.0/canvas-confetti.min.js"></script>
  <script src="your-script.js"></script>
</html>
